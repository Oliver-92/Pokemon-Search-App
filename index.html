<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Iconos-->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css'>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Pokemon Search</title>
</head>

<body>
    <main>
        <h1>Pokémon Search App</h1>
        <div class="container">
            <form class="search-form" action="">
                <label for="search-input">Search for Pokémon Name or ID:</label>
                <input type="text" id="search-input">
                <button id="search-button">Search</button>
            </form>
            <div class="output-container">
                <div class="output-container-top">
                    <p id="pokemon-name"></p>
                    <p id="pokemon-id"></p>
                    <p id="weight"></p>
                    <p id="height"></p>
                    <div class="sprite-container"></div>
                    <p id="types"></p>
                </div>
                <div class="output-container-bottom">
                    <table>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="icons">
                <a href="https://github.com/Oliver-92" target="_blank"><i class="fi fi-brands-github"></i></a>
                <a href="https://www.linkedin.com/in/ezequiel-oliver/" target="_blank"><i class="fi fi-brands-linkedin"></i></a>
            </div>
        </div>
    </main>

</body>

</html>
